version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building FastAPI application"
      - echo "Dependencies installed via Dockerfile"
run:
  runtime-version: 3.11
  command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --app-dir src
  network:
    port: 8000
    env: PORT
  env:
    - name: APP_ENV
      value: production
